<!DOCTYPE html>  
<html lang="en">


    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" type="image/png" sizes="16x16" href="plugins/images/favicon.png">
        <title>Cryptex</title>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- animation CSS -->
        <link href="css/animate.css" rel="stylesheet">
        <!-- Wizard CSS -->
        <link href="plugins/bower_components/register-steps/steps.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- color CSS -->
        <link href="css/colors/default.css" id="theme"  rel="stylesheet">
        <script>
            var room = 1;
            function education_fields() {

                room++;
                var objTo = document.getElementById('education_fields')
                var divtest = document.createElement("div");
                divtest.setAttribute("class", "form-group removeclass" + room);
                var rdiv = 'removeclass' + room;
                divtest.innerHTML = '<div class="col-sm-3 nopadding"> <div class="form-group"><input type="text" class="form-control" id="emp_fname" name="emp_fname" value="" placeholder="First Name" required></div></div><div class="col-sm-3 nopadding"> <div class="form-group"><input type="text" class="form-control" id="emp_lname" name="emp_lname" value="" placeholder="Last Name" required></div></div><div class="col-sm-3 nopadding"> <div class="form-group"><input type="text" class="form-control" id="emp_id" name="emp_id" value="" placeholder="Unique Id" required></div></div><div class="col-sm-3 nopadding"> <div class="form-group"> <div class="input-group-btn"><button class="btn btn-danger" type="button" onclick="remove_education_fields(' + room + ');"> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> </button></div></div></div><div class="clear"></div>';
                objTo.appendChild(divtest)
            }
            function remove_education_fields(rid) {
                $('.removeclass' + rid).remove();
            }
        </script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <!-- Preloader -->

        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <section id="wrapper" class="step-register">
            <div class="register-box">
                <div class="">
                    <a href="javascript:void(0)" class="text-center db m-b-40"><img src="plugins/images/admin-logo-dark.png" alt="Home" /><br><h2>Cryptex</h2></a>
                    <!-- multistep form -->
                    <form id="msform" action="ClientRegistration" method="post">
                        <!-- progressbar -->
                        <ul id="eliteregister">
                            <li class="active">Account Setup</li>
                            <li>Personal Details</li>
                            <li>Employee Details</li>
                        </ul>
                        <!-- fieldsets -->
                        <fieldset>
                            <h2 class="fs-title">Create your account</h2>
                            <h3 class="fs-subtitle">Primary Details</h3>
                            <input type="text" name="company" placeholder="Name Of The Company" required/>
                            <input type="text" name="email" placeholder="Email" required/>
                            <input type="password" name="pass" placeholder="Password" required/>
                            <input type="password" name="cpass" placeholder="Confirm Password" required/>                            
                            <select name="plan" required class="form-control" style="font-family:montserrat;font-size: 13px;border: 1px solid #ccc;">
                                <option value="">Select A Plan</option>
                                <option value="Basic">Basic @ $15</option>
                                <option value="Standard">Standard @ $30</option>
                                <option value="Premium">Premium @ $60</option>                                
                            </select>
                            <input type="button" name="next" class="next action-button" value="Next" />
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Personal Details</h2>
                            <h3 class="fs-subtitle">We will never sell it</h3>
                            <input type="text" name="fname" placeholder="First Name" required/>
                            <input type="text" name="lname" placeholder="Last Name" required/>
                            <input type="text" name="phone" placeholder="Phone" required/>
                            <textarea name="address" placeholder="Address" required></textarea>
                            <input type="button" name="previous" class="previous action-button" value="Previous" />
                            <input type="button" name="next" class="next action-button" value="Next" />
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Details of Trusted Employees</h2>
                            <h3 class="fs-subtitle">Trust us, we will never sell it</h3>
                            <div id="education_fields">
                                
                            </div>
                            <div class="col-sm-3 nopadding">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="emp_fname" name="emp_fname" value="" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-sm-3 nopadding">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="emp_lname" name="emp_lname" value="" placeholder="Last Name" required>
                                </div>
                            </div>
                            <div class="col-sm-3 nopadding">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="emp_id" name="emp_id" value="" placeholder="Unique Id" required>
                                </div>
                            </div>                            
                            <div class="col-sm-3 nopadding">
                                <div class="form-group">
                                    <div class="input-group-btn">
                                        <button class="btn btn-success" type="button"  onclick="education_fields();"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
                                    </div>
                                </div>
                            </div>
                            <input type="text" name="threshold_emp" placeholder="Minimum no. of Employees Needed To Access Data" >
                            <input type="button" name="previous" class="previous action-button" value="Previous" />
                            <input type="submit" class="submit action-button" value="Submit" />
                        </fieldset>
                    </form>
                    <div class="clear"></div>
                </div>
            </div>
        </section>

        <!-- jQuery -->
        <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Menu Plugin JavaScript -->
        <script src="plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js"></script>
        <script src="plugins/bower_components/register-steps/jquery.easing.min.js"></script>
        <script src="plugins/bower_components/register-steps/register-init.js"></script>
        <!--slimscroll JavaScript -->
        <script src="js/jquery.slimscroll.js"></script>
        <!--Wave Effects -->
        <script src="js/waves.js"></script>
        <!-- Custom Theme JavaScript -->
        <script src="js/custom.min.js"></script>
        <!--Style Switcher -->
        <script src="plugins/bower_components/styleswitcher/jQuery.style.switcher.js"></script>
    </body>
</html>
